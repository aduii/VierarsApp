<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaft.org">
<head th:replace="main_templates/template :: head"></head>
<body>

	<header th:replace="main_templates/template :: header"></header>

	


	<div class="container">
		<div class="card">
			<div class="card-header" > Ingresar </div>
			
			<div class="card-body">
				
						
				<form th:object="${user}"
					th:action="@{/views/usuario/ingresarUsuario}" method="post">
					
					<div class="form-row">
						<div class="form-group col-md-3">
							<label for="inputEmail4">Email</label> <input type="email"
								th:field="*{email}" class="form-control" id="inputEmail4"
								placeholder="">
						</div>
						<div class="form-group col-md-3">
							<label for="inputPassword4">Password</label> <input
								type="password" th:field="*{password}" class="form-control"
								id="inputPassword4" placeholder="">
						</div>
					</div>
					
					
					<button type="submit" class="btn btn-primary col-md-2">Ingresar</button>
				</form>

				
			</div>
		</div>
	</div>
	<footer th:replace="main_templates/template :: footer"></footer>

</body>
</html>
